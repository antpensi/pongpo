<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Pongpo</title>
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://use.fontawesome.com/46660e6ab0.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
		<link href="./favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<script type="text/javascript" src="./bundle.js"></script>
	</head>
	<body>
		<!-- <h1>Pongpo</h1> -->
		<br></br>
		<img class="logo" src="./app/assets/images/pongpo-logo.png" />
		<figure class="pongpo"><figure/>
			<div class="main">
				<div class="score group">
					<div class="time-and-score">
						<ul class="display-list group">
							<li><h1 class="scoreboard">Score: </h1></li>
							<li><h1 class="time">Speed: </h1></li>
							<li><h1 class="paused"> </h1></li>
						</ul>
					</div>
					<ul class="controls-list group">
						<li class="restart shrink"><i class="fa fa-refresh" aria-hidden="true"></i></li>
						<li class="start shrink"><i class="fa fa-play" aria-hidden="true"></i></li>
						<li class="pause shrink"><i class="fa fa-pause" aria-hidden="true"></i></li>
						<li class="toggle-howto"><i class="fa fa-question" aria-hidden="true"></i></li>
						<li class="links"><a href="http://antpensi.com"><i class="fa fa-user" aria-hidden="true"></i></a></li>
						<li class="links"><a href="http://github.com/antpensi"><i class="fa fa-github" aria-hidden="true"></i></a></li>
						<li class="links"><a href="https://www.linkedin.com/in/anthony-pensiero"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
						</li>
					</ul>
				</div>
				<div class="how-to-play-div">
					<img class="htp-words" src="./app/assets/images/how-to-play-words.png" />
					<img class="how-to-play" loop=infinite src="./app/assets/images/giphyPongpo.gif" />
				</div>
			</div>
	</body>
</html>
